        "\t\t\t\t\t\t<a href=\"view/product/info.html?pid="+goods.id+"\">\n" +

        "\t\t\t\t\t\t<p><a href=\"view/product/info.html?pid="+goods.id+"\" style='color:#666'>"+goods.pname+"</a></p>\n" +
        "\t\t\t\t\t\t<p><font color=\"#E4393C\" style=\"font-size:16px\">&yen;"+goods.shop_price+"</font></p>\n" +
        "\t\t\t\t\t</div>";

				}
				
				for(goods of hotlist){
					var newGood =  "<div class=\"col-md-2\" style=\"text-align:center;height:220px;padding:10px 0px;\">\n" +
        "\t\t\t\t\t\t<a href=\"view/product/info.html?pid="+goods.id+"\">\n" +

        "\t\t\t\t\t</div>";
