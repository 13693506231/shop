<script>
	//当页面加载完成以后 发一个请求 看看当前session用户信息
	$(function(){
		HM.ajax("/user?md=currentname","",function(vo){
			if(vo.code==1){
				//有数据
				var nickname=vo.data;
				
				//改变登录按钮那块数据
				var li="<li>"+nickname+":欢迎您</li>";
				li+="<li><a href='javascript:;' onclick='logout()' >注销登录</a></li>";
				
				li+="<li><a href='http://web.shop.com:8020/webcode/view/cart/list.html'>购物车</a></li>";
			    li+="<li><a href='http://web.shop.com:8020/webcode/view/order/list.html'>我的订单</a></li>";
				
				$("#login-menu").html(li);
				
			}else{
				//没有登录 啥也不做就行
			}
		})
})
$(function(){
		HM.ajax("/category?md=getCateGory","",function(vo){
			if(vo.code==1){
				//有数据
				var catelist=vo.data;
				
				//改变登录按钮那块数据
				for(da of catelist){
					var category =  "<a class=\"navbar-brand\" href=\"http://web.shop.com:8020/webcode/index.html\">"+da.cname+"</a>";
					$("#navbar").append(category);
				}
				
			}else{
				//没有登录 啥也不做就行
			}
			
			
			
		})
})
	function logout(){
		//啥叫做退出  请求服务器 让它销毁session 不用考虑 成功与否
		HM.ajax("/user?md=logout","",function(vo){
			//刷新页面
			location.reload();
		})
		
	};
	
	
	
</script>
