<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品详情</title>
		<link rel="stylesheet" href="http://web.shop.com:8020/webcode/resources/css/bootstrap.min.css" type="text/css" />
		<script src="http://web.shop.com:8020/webcode/resources/js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="http://web.shop.com:8020/webcode/resources/js/bootstrap.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="http://web.shop.com:8020/webcode/resources/js/jquery-heima-0.0.1.js" ></script>
		<script type="text/javascript" src="http://web.shop.com:8020/webcode/resources/js/heima-include.js" ></script>
		
		<style>
			a:hover{
				text-decoration: none;
			}
		</style>
		<script>
			$(function(){
				HM.ajax("/goodsServlet?md=getDetail","pid="+HM.getParameter("pid"),function(vo){
					var goods = vo.data;
					$("#goods_desc").html(goods.pdesc);
					$("#goods_img").attr("src","http://web.shop.com:8020/webcode/"+goods.pimage);
					$("#goods_shopprice").html(goods.shop_price);
					$("#goods_markprice").html(goods.market_price);
					$("#goods_name").html(goods.pname);
				})
				$("#addCart").click(function(){
					var goods_num = $("#goods_num").val();
					HM.ajax("/cart?md=addItem","pid="+HM.getParameter("pid")+"&goods_num="+goods_num,function(vo){
						location.href = "../cart/list.html";
				}) 
				})

			})
		 

		</script>
	</head>

	<body>
		<div class="container-fluid">
			<div id="header" style="min-height: 130px;"></div>	
			<div class="container">
				<div class="row">
					<div style="border: 1px solid #e4e4e4;width:930px;margin-bottom:10px;margin:0 auto;padding:10px;margin-bottom:10px;">
						<a href="./index.html">首页&nbsp;&nbsp;&gt;</a>
						<a href="./蔬菜分类.html">蔬菜</a>
					</div>
	
					<div style="margin:0 auto;width:950px;">
						<div class="col-md-6">
							<img style="opacity: 1;width:400px;height:350px;" title="" class="medium" id="goods_img" src="http://web.shop.com:8020/webcode/resources/img/loading.gif">
						</div>
	
						<div class="col-md-6">
							<div><strong id="goods_name"><span id="goods_name"></span></strong></div>
							<div style="border-bottom: 1px dotted #dddddd;width:350px;margin:10px 0 10px 0;">
								<div>编号：<span id="goods_id"></span></div>
							</div>
	
							<div style="margin:10px 0 10px 0;">
								一口价: <strong style="color:#ef0101;">&yen;<span id="goods_shopprice"></span>元/份</strong> 参 考 价: <del>￥<span id="goods_markprice"></span>元/份</del>
							</div>
	
							<div style="margin:10px 0 10px 0;">促销: <a target="_blank" title="限时抢购 (2018-07-30 ~ 2018-09-01)" style="background-color: #f07373;">限时抢购</a> </div>
	
							<div style="padding:10px;border:1px solid #e7dbb1;width:330px;margin:15px 0 10px 0;;background-color: #fffee6;">
								<div style="border-bottom: 1px solid #faeac7;margin-top:20px;padding-left: 10px;">购买数量:
									<input name="quantity" id="goods_num"   maxlength="4" size="10" value="1" type="text"> </div>
	
								<div style="margin:20px 0px 10px 0px;padding-left: 70px;">
									<!--<a href="../cart/list.html">-->
									<a href="javascript:;" id="addCart" >
										<input style="background: url('http://web.shop.com:8020/webcode/resources/img/product.gif') no-repeat scroll 0 -600px rgba(0, 0, 0, 0);height:36px;width:127px;" value="加入购物车" type="button">
									</a> 
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div style="width:950px;margin:0 auto;">
						<div style="background-color:#d3d3d3;width:930px;padding:10px 10px;margin:10px 0 10px 0;">
							<strong>商品介绍</strong>
						</div>
	
				
	
						<div style="background-color:#d3d3d3;width:930px;padding:10px 10px;margin:10px 0 10px 0;">
							<strong>商品参数</strong>
						</div>
						<div style="margin-top:10px;width:900px;" id="goods_desc">
							三防智能手机 移动/联通双4G 安全 黑黄色 双4G美国军工IP69 30天长待机 3米防水防摔 北斗
						</div>
	
						<div style="background-color:#d3d3d3;width:900px;">
							<table class="table table-bordered">
								<tbody>
									<tr class="active">
										<th><strong>商品评论</strong></th>
									</tr>
									<tr class="warning">
										<th>暂无商品评论信息 <a>[发表商品评论]</a></th>
									</tr>
								</tbody>
							</table>
						</div>
	
						<div style="background-color:#d3d3d3;width:900px;">
							<table class="table table-bordered">
								<tbody>
									<tr class="active">
										<th><strong>商品咨询</strong></th>
									</tr>
									<tr class="warning">
										<th>暂无商品咨询信息 <a>[发表商品咨询]</a></th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
	
				</div>
			</div>
			<div id="footer"  style="min-height: 203px;"></div>
		</div>
	</body>
</html>
